name: CI

on:
  pull_request:
    branches: [main]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Validate registry
        run: bun run validate

      - name: Build registry
        run: bun run build

      - name: Run tests
        run: bun test

      - name: Type check
        run: bun run typecheck
